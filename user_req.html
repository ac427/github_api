<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>

<script>
function validate()
{

var flag;
var alphaExp=/^[a-zA-Z][a-zA-Z0-9_.-]*$/;
if(!(user_account.username.value.match(alphaExp)))
{
 alert("Username must begin with letter and can have only letters,numbers and - . _");
 user_account.username.focus();
 return false;
}

}

</script>

</head>
<body>

<h2>User account request form:</h2>
<form name="user_account" method="POST" action="/user_request">

<table style="width:100%">
  <tr>
    <th>Select user name </th>
    <td> <input select name="username" type="text" required/> </td>
  </tr>
  <tr>
    <td>PI</td>

    <td>  <input name="pi" onfocus="validate()" type="text" required/> </td>
  </tr>

 <tr>
    <td>Project/Department</td>

    <td>  <input name="project" type="text" required/> </td>
  </tr>

 <tr>
    <td>Your ssh public key</td>

    <td>  <textarea name="ssh_public_key" cols="40" rows="5" required></textarea></td>
  </tr>

</table>
<br>
<p align="center">
<input name="submit" type="submit" value="Submit" />
</p>

</body>
</html>
